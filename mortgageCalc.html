    <nav>

        <li><a href="index.html">Home</a></li>

      </ul>

    <header>
      <h1>Mortgage Calculator</h1>
    </header>

    <main>
        <!-- input boxes -->
        <p>Loan Amount: <input type="number" id="loanAmountField"/></p>
        <!-- check on the decimals and the step="0.01" part -->
        <p>Yearly interest rate: <input type="number" min="0" max="100" step="0.01" id="interestRateField"/></p>
        <p>Term length in years: <input type="number" id="termLengthField"/></p>

        <!-- Button -->
        <input type="button" value="calculate" id="calculateButton"/>

        <!-- Answer boxes -->
        <p>Monthly Mortgage Payment: <input type="number" id="monthlyMortgageField" readonly/></p>
        <p>Total Interest paid over term: <input type="number" id="totalInterestPaidField" readonly/></p>
        
        
       

    </main>
